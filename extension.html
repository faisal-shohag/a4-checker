<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Assignment Auto-Tester</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .ex-menu {
        width: 300px;
        height: 100%;
        color: white;
        background: linear-gradient(135deg, #574c50, #6d6950, #4f6269, #374d37);
        padding: 5px 20px;
        font-family: "Inter", sans-serif;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        text-align: center;
      }

      .ex-menu img {
        height: 40px;
        width: 40px;
      }
    </style>
  </head>
  <body>
    <div class="ex-menu animate__animated animate__fadeIn">
      <div class="animate__animated animate__fadeInRight"><img src="./assets/logo.png" /></div>

      <div class="animate__animated animate__fadeInUp">
        <div><strong>Asignment 4 Checker</strong></div>
        <div><small>Version: v1.0.0</small></div>
      </div>

      <div class="animate__animated animate__fadeInUp">
        Open <b>Assignment 4</b> and Press <b>Backslash(\)</b> to execute!
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
